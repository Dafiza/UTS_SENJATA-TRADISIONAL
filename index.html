<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senjata Tradisional Nusantara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1> Senjata Tradisional Nusantara </h1>
      <p>Warisan budaya bangsa yang penuh makna dan filosofi</p>
    </div>
  </header>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Cari senjata... (contoh: Keris, Mandau)">
  </div>

  <!-- Filter -->
  <div class="filter-box">
    <select id="filter-asal">
      <option value="all">Semua Daerah</option>
    </select>
  </div>


  <h2>Koleksi Senjata Tradisional</h2>
  <div class="card-container" id="senjata-container">
    <!-- Card senjata dari script.js -->
  </div>

    <!-- Form Tambah / Edit Senjata -->
  <section class="form-section">
    <h2 id="form-title">Tambah Senjata Baru</h2>
    <form id="senjata-form">
      <input type="hidden" id="senjata-id">
      <input type="text" id="nama" placeholder="Nama Senjata" required>
      <input type="text" id="asal" placeholder="Asal Daerah" required>
      <input type="text" id="gambar" placeholder="URL Gambar (opsional)">
      <textarea id="deskripsi" placeholder="Deskripsi singkat..." required></textarea>
      <div class="form-buttons">
        <button type="submit" class="btn save">Simpan</button>
        <button type="button" class="btn cancel" id="cancel-edit" style="display:none;">Batal</button>
      </div>
    </form>
  </section>

  <footer>
    Â© 2025 Kelompok Nusantara | Dibuat untuk melestarikan budaya Indonesia
  </footer>
  
  <script src="database/senjata.js"></script>
  <script src="script.js"></script>
</body>
</html>
